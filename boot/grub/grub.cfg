# /boot/grub/grub.cfg example to see how /boot/grub/grub-mv.cfg can be used

source "$prefix/grub-mv.cfg"

set timeout=5
insmod part_msdos
# Use grub-mkpasswd-pbkdf2 to create the actual password
password_pbkdf2 root grub.pbkdf2.sha512.10000.AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA.AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

function set_vars {
set_defaults
set_openrc
set_1400
# set superusers='root'

# You get the following data with "blkid":
set dev_sda='PARTUUID=123456abc-'
set dev_sda01="${dev_sda}01"
set dev_sda02="${dev_sda}02"
set dev_sda03="${dev_sda}03"
set UUID_sda1='12345678-1234-1234-123456789abc'
set UUID_sda2='abcdef01-4321-4321-cba987654321'
}

set_vars
# graphmode

# The menus follow:

menuentry 'G - 64bit Gentoo' --hotkey g --unrestricted --class gentoo --class gnu-linux --class gnu --class os {
echo '64bit'
root_ext4linux 0 1 "$UUID_sda1" "$dev_sda01"
linux /boot/bzImage $rootisx init=$init $zswap vsyscall=none vga_=$vga video=$video video=TV-1:d video=DVI-I:d noexec=on console=tty0 resume=$dev_sda03 systemd.restore_state=1 splash=verbose nofsck.mode=skip nofsck.mode=force gentoo=noforcefsck gentoo=coldplug gentoo=hdparm gentoo=x systemd.wants= systemd.mask= system.no-debug-shell quiet
initrd /lib/firmware/microcode.cpio
}

menuentry '3 - 32bit' --hotkey 3 --unrestricted --class gentoo --class gnu-linux --class gnu --class os {
echo '32bit'
root_ext4linux 0 2 "$UUID_sda2" "$dev_sda02"
linux16 /boot/bzImage $rootisx init=$init $zswap vga_=$vga video=$video video=TV-1:d video=DVI-I:d noexec=on console=tty0 noresume systemd.restore_state=0 splash=verbose fsck.mode=skip nofsck.mode=force gentoo=noforcefsck gentoo=coldplug gentoo=hdparm gentoo=x systemd.wants= systemd.mask= system.no-debug-shell quiet
initrd16 /lib/firmware/microcode.cpio
}

